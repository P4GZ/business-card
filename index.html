<!DOCTYPE html>
<html>
	<head>
		<title>
			Business card
		</title>
		<link rel="stylesheet" href="style.css">
	</head>	
	<body>
		<div class="card"> <!--You can write two classes in one like this "card + border-blue"-->
			<div class="picture">
				<img 
				class="profile"
				src="Profile.jpeg" 
				alt="Jaypee taking a picture with a dslr"
				/> 
				<!--on src, ensure that the file is on the same folder as the index but you can paste the link of the photo on a different file folder-->
				<!--the "alt" will describe the image so that the screen reader will read it out loud-->
				<!--alt will also make the site accessible-->
				<!--it is a fallback if the image doesn't render properly-->
				<!--helps the site rank higher on google-->
			</div>
			<div class="info text-align"> <!--You can write two classes in one like this "info + border-blue"-->
				<h3 class="" > Jaypee Consuelo</h3> <!--You can write two classes in one like this "italic" which it has a font style italic on CSS-->
				<p>Frontend Developer</p>
				<h4 class="">Tiwi, Albay</h4> <!--You can write two classes in one like this "italic" which it has a font style italic on CSS-->
			</div>
		</div>
	</body>
</html>
